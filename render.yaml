services:
  - type: web
    name: zasupport-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: zasupportdb
          property: connectionURI
      - key: API_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: PORT
        value: "8080"

databases:
  - name: zasupportdb
    plan: starter
    region: frankfurt
    ipAllowList: []
